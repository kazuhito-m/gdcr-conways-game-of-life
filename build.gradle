buildscript {
    ext {
        springBootVersion = '2.7.0'
        encoding = 'UTF-8'
        compatibility = JavaVersion.VERSION_19
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'jacoco'
    id "com.github.node-gradle.node" version "3.1.1"
}

repositories {
    mavenCentral()
}

group = 'github.com.kazuhitom'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = compatibility
targetCompatibility = compatibility

test {
    maxHeapSize = "2048m"
    // JUnit platform(JUnit5) を使う設定
    useJUnitPlatform()
}

node {
    version = '11.15.0'
    npmVersion = '6.7.0'
    download = true
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-devtools'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// test の際は、必ずJacocoでカバレッジ取るように。
jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled true
    }
}
// FIXME テストが失敗しても成功判定となってしまうので、一旦Jacocoは出さなくする。
// test.finalizedBy jacocoTestReport

// gradle bootRun の前にも、必ず「jsのトランスパイル」を挟む
processResources.dependsOn npm_run_build
